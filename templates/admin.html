<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WallByKrish | Admin Panel</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background-color: rgba(128, 128, 128, 0.582);
    }
    .login {
      width: 30%;
      margin: 150px auto;
      background-color: white;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.176);
    }
    input {
      margin: 15px 0px;
    }
    input[type="text"] {
      font-size: 18px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .button {
      background-color: #173753;
      color: white;
      border: 1.5px solid #173753;
      border-radius: 2px;
      padding: 5px 10px;
      width: 70%;
      margin: 4px;
    }
    .button:hover {
      background-color: white;
      color: #173753;
      border-top: 1.5px solid #173753;
      border-bottom: 1.5px solid #173753;
      border-left: none;
      border-right: none;
    }
    .btnDiv {
      display: flex;
      justify-content: center;
    }
    .title {
      font-size: 20px;
      text-align: center;
      border-bottom: 1.3px solid rgba(0, 0, 0, 0.365);
      margin: 5px;
      padding: 10px;
      margin-bottom: 15px;
    }
    @media only screen and (max-width: 650px) {
      .login {
        width: 80%;
      }
    }
  </style>
  <body>
    <section class="login">
      <p class="title">WallByKrish Admin</p>
      <div class="buttons">
        <button class="button" onclick="location.href = '/add';">
          Add Wallpaper
        </button>
        <button
          class="button"
          onclick="location.href = '/delete';"
        >
          Remove Wallpaper
        </button>
        <button class="button" onclick="window.location.href='https://analytics.google.com/analytics/web/#/p309506002/reports/intelligenthome';">Analytics</button>

        <button
          class="button"
          onclick="location.href = '/feedback';"
        >
          Feedbacks
        </button>
      </div>
    </section>
  </body>
</html>
